<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Retos 50</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- Header begin -->
    <header class="header">
      <div class="container">
        <div class="header__container">
          <img src="./img/LogoKD.png" alt="Logo_KD" />
        </div>
      </div>
    </header>
    <!-- Header closed -->

    <!-- main Begin -->
    <main class="main--container">
      <h2 id="title">retos...</h2>

      <input

        id="input"

      <!-- Section Gallery Begin -->

        <div class="container">

        </div>
      </section>
      <!-- Gallery closed -->

    <footer class="footer">
      <h2>Contact me</h2>
      <div class="footer--contact">
        <div class="footer-item1">
          <a href="https://www.facebook.com/kevin.dorado.3" target="_blank">
            <i class="fab fa-facebook" style="color: #dddbec"></i>
          </a>

          </a>
        </div>
        <div class="footer-item3">
          <a href="https://twitter.com/home?lang=es" target="_blank">
            <i class="fab fa-twitter-square" style="color: #dfdeeb"></i>
          </a>
        </div>
      </div>

    </footer>
    <!-- Footer closed -->

    <script
      src="https://kit.fontawesome.com/f955c68031.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
